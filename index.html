<style>
  :root { --size: 420px; }
  body { text-align: center; font-family: 'Pretendard', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; background:#f7f7f7; }

<body>
  <h2>ğŸ¯ ëœë¤ ëŒë¦¼íŒ</h2>
  <div class="stage" style="--size:420px">
    <canvas id="wheel" width="420" height="420"></canvas>
    <!-- ì¤‘ì•™ í™”ì‚´í‘œ (ê¸¸ì´ ~60px, ë°‘ë³€ ~20px) -->
    <svg class="pointer" viewBox="0 0 420 420" aria-hidden="true">
      <polygon id="center-arrow" fill="#e11d48" stroke="rgba(0,0,0,.25)" stroke-width="1"
        points="210,150 200,210 220,210" />
    </svg>
  </div>
  <div class="controls">
    <button id="spinBtn">ëŒë¦¬ê¸°</button>
    <div class="label">ì¤‘ì•™ì—ì„œ ìœ„ë¥¼ ê°€ë¦¬í‚¤ëŠ” í™”ì‚´í‘œ(12ì‹œ)ê°€ <b>ë‹¹ì²¨</b>ì…ë‹ˆë‹¤.</div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  const R = size/2 - 10;
  const center = size/2;

  const prizes = [
    { name: 'ì°¸ê°€ìƒ',           weight: 40, color: '#264653' },
    { name: 'í•¸ë“œí¬ë¦¼(30ml)',   weight: 30, color: '#e9c46a' },
    { name: 'ìƒ‰ì—°í•„',           weight: 14, color: '#2a9d8f' },
    { name: 'í•¸ë“œí¬ë¦¼(100ml)',  weight: 16, color: '#e76f51' }
  ];
  const total = prizes.reduce((s,p)=>s+p.weight,0);

  const sectors = [];
  let acc = 0;
  for (const p of prizes) {
    const angle = (p.weight/total) * 360;
    const start = acc;
    const end = acc + angle;
    const mid = start + angle/2;
    sectors.push({ ...p, start, end, mid });
    acc = end;
  }

  function drawWheel(baseDeg = 0) {
    ctx.clearRect(0,0,size,size);
    let startDeg = 0;
    for (const s of sectors) {
      const slice = s.end - s.start;
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.arc(center, center, R,
              (startDeg + baseDeg) * Math.PI/180,
              (startDeg + slice + baseDeg) * Math.PI/180);
      ctx.closePath();
      ctx.fillStyle = s.color;
      ctx.fill();
      ctx.strokeStyle = '#2f3b3f';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.save();
      ctx.translate(center, center);
      const midDeg = startDeg + slice/2 + baseDeg;
      ctx.rotate(midDeg * Math.PI/180);
      ctx.textAlign = 'right';
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Pretendard, system-ui, sans-serif';
      ctx.fillText(s.name, R - 12, 6);
      ctx.restore();

      startDeg += slice;
    }
  }
  drawWheel(0);

  function pickPrize() {
    const r = Math.random() * total;
    let cum = 0;
    for (const s of sectors) {
      cum += s.weight;
      if (r <= cum) return s;
    }
    return sectors[sectors.length - 1];
  }

  let spinning = false;
  document.getElementById('spinBtn').addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    const win = pickPrize();
    const k = Math.floor(Math.random()*3) + 4; // 4~6ë°”í€´
    const targetDeg = k*360 + (270 - win.mid);
    canvas.style.transform = `rotate(${targetDeg}deg)`;
    setTimeout(() => {
      alert(`ê²°ê³¼: ${win.name} ë‹¹ì²¨! ğŸ‰`);
      spinning = false;
    }, 4050);
  });
})();
</script>
